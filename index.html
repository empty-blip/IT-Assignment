<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Arrow</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #f0f0f0; /* Optional: background color */
        }

        .arrow {
            max-width: 80%; /* Adjust as needed */
            max-height: 80%; /* Adjust as needed */
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
            animation: spin 2s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img src="your-arrow-image.png" alt="Arrow" class="arrow" id="arrow">

    <script>
        const arrow = document.getElementById('arrow');

        function changeDirection() {
            const randomAngle = Math.random() * 360; // Random angle between 0 and 360
            const randomSpinDirection = Math.random() < 0.5 ? 1 : -1; // Randomly choose direction (1 for clockwise, -1 for counterclockwise)

            // Apply the new rotation
            arrow.style.transform = `rotate(${randomAngle}deg)`;
            arrow.style.animation = `spin ${2 * randomSpinDirection}s linear infinite`;
        }

        // Change direction every 4 seconds
        setInterval(changeDirection, 4000);
    </script>
</body>
</html>
