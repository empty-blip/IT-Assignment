<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Arrow</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #f0f0f0; /* Optional: background color */
        }

        .arrow {
            max-width: 80%; /* Adjust as needed */
            max-height: 80%; /* Adjust as needed */
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
            animation: spin 2s linear infinite; /* Spin animation */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img src="arrow.png" alt="Arrow" class="arrow" id="arrow">

    <script>
        // Optional: Change the duration of the spin animation
        const arrow = document.getElementById('arrow');
        let duration = 2; // seconds

        // Change the duration randomly every few seconds
        setInterval(() => {
            duration = Math.random() * 4 + 1; // Random duration between 1 and 5 seconds
            arrow.style.animationDuration = `${duration}s`;
        }, 4000); // Change every 4 seconds
    </script>
</body>
</html>
