<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Needle Simulation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #f0f0f0; /* Optional: background color */
        }

        .arrow {
            max-width: 80%; /* Adjust as needed */
            max-height: 80%; /* Adjust as needed */
            width: auto; /* Maintain aspect ratio */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.5s; /* Smooth transition */
        }
    </style>
</head>
<body>
    <img src="arrow.pg" alt="Arrow" class="arrow" id="arrow">

    <script>
        const arrow = document.getElementById('arrow');
        let currentDirection = 0; // Starting direction in degrees

        function updateCompass() {
            // Simulate compass fluctuation
            const fluctuation = (Math.random() - 0.5) * 10; // Random fluctuation between -5 and 5 degrees
            currentDirection = (currentDirection + fluctuation + 360) % 360; // Update direction

            // Apply the new rotation
            arrow.style.transform = `rotate(${currentDirection}deg)`;
        }

        // Update the compass every 500ms
        setInterval(updateCompass, 500);
    </script>
</body>
</html>
